    <head>
  <title>dcushing's Random Quote Machine</title>
</head>

<body>

    <div class="row">
      <div class="col-md-12">
        <h1>dcushing's Random Quote Machine</h1>
        <h2>Click a button, get a quote</h2>
        <button id="generate-quote" class="btn btn-lg btn-primary">Give me a quote</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div id="quote" class="hide-quote"></div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12" id="tweet">
        <a id="tweet-button" href="#">Want to tweet a quote?</a>
      </div>
    </div>
  </div>
</body>
